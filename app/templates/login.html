{% extends "page.html" %}
{% block content %}
<section id="login-form">
  <h3>Вход в систему</h3>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </p>
    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>
    <p>
      {{ form.submit() }}
    </p>
  </form>
</section>
{% endblock %}
